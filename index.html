<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Business card</title>
    <style>
      input {
        display: flex;
        padding: 0.5%;
        margin-left: 1%;
      }
      button {
        margin: 1%;
      }
      fieldset {
        max-width: 25%;
      }
      .fs-2 {
        margin-top: 1%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <div class="card">
        <label for="name">Full Name</label>
        <input type="text" id="name1" placeholder="Name" />
      </div>
      <div class="card">
        <label for="email">Email</label>
        <input type="text" id="email1" placeholder="Email" />
      </div>
      <div class="card">
        <label for="Phone">Phone</label>
        <input type="text" id="phone1" placeholder="Phone" />
      </div>
      <div class="card">
        <label for="Address">Address</label>
        <input type="text" id="address1" placeholder="Address" />
      </div>
      <div class="card">
        <label for="Job">Job/Services</label>
        <input type="text" id="job1" placeholder="Job/Services" />
      </div>
      <button type="button" id="btn1">Click to Add</button>
    </fieldset>
    <fieldset class="fs-2">
      <h3>Your Business Card</h3>
      <div id="cardOutput"></div>
    </fieldset>
    <script src="index.js"></script>
  </body>
</html>
